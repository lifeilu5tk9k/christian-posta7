train:
  trainer:
    # for cluster training
    strategy: "async"

  epochs: 10
  workspace: "fleetrec.models.rank.dcn"

  reader:
    batch_size: 2
    class: "{workspace}/criteo_reader.py"
    train_data_path: "{workspace}/data/train"
    feat_dict_name: "{workspace}/data/vocab"

  model:
    models: "{workspace}/model.py"
    hyper_parameters:
      cross_num: 2
      dnn_hidden_units: [128, 128]
      l2_reg_cross: 0.00005
      dnn_use_bn: False
      clip_by_norm: 100.0
      cat_feat_num: "{workspace}/data/cat_feature_num.txt"
      is_sparse: False
      is_test: False
      num_field: 39
      learning_rate: 0.0001
      act: "relu"
      optimizer: adam

  save:
    increment:
      dirname: "increment"
      epoch_interval: 2
      save_last: True
    inference:
      dirname: "inference"
      epoch_interval: 4
      save_last: True
